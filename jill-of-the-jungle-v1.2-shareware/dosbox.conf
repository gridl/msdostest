# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=1

[cpu]
core=normal
cputype=386
cycles=10000

[sblaster]
sbtype=sbpro2

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[autoexec]
mount c: .
c:
REM ------ DOWNLOAD jill-of-the-jungle.zip -------
REM ------ then MKDIR jill and unzip the ZIP file contents into "jill" -------
REM ------ RUN THE GAME -------
cd jill
jill

